<!DOCTYPE html>
<html>
  <head>
    <title>Library</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #74ebd5, #9face6);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .container {
        background: white;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.15);
        width: 400px;
        text-align: center;
      }

      h1 {
        margin-bottom: 20px;
        color: #333;
      }

      input {
        width: 90%;
        padding: 10px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 14px;
      }

      button {
        margin-top: 15px;
        padding: 12px 20px;
        background-color: #6c63ff;
        color: white;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.3s;
      }

      button:hover {
        background-color: #5146d9;
      }

      #Library {
        margin-top: 25px;
        text-align: left;
        padding: 15px;
        background: #f4f6fc;
        border-radius: 10px;
        font-size: 14px;
        max-height: 200px;
        overflow-y: auto;
      }

      #Library p {
        margin: 8px 0;
        padding: 10px;
        background: #fff;
        border-radius: 6px;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ðŸ“š My Library</h1>
      <input id="title" type="text" placeholder="Book Title">
      <input id="author" type="text" placeholder="Author">
      <input id="totalPages" type="number" placeholder="Total Pages">
      <input id="readPages" type="number" placeholder="Pages Read">
      <br>
      <button onclick="addBook()">Add Book</button>

      <div id="Library"></div>
    </div>

    <script>
      class Book {
        constructor(title, author, totalPages, readPages) {
          this.title = title;
          this.author = author;
          this.totalPages = totalPages;
          this.readPages = readPages;
        }
        info() {
          return `${this.title} by ${this.author}, ${this.totalPages} pages, Read: ${this.readPages}`;
        }
      }

      const myLibrary = [];

      function addBook() {
        let t = document.getElementById("title").value;
        let a = document.getElementById("author").value;
        let r = document.getElementById("totalPages").value;
        let p = document.getElementById("readPages").value;

        let user = new Book(t, a, r, p);
        myLibrary.push(user);

        let text = "";
        for (let i = 0; i < myLibrary.length; i++) {
          text += `<p>${i + 1}. ${myLibrary[i].info()}</p>`;
        }

        document.getElementById("Library").innerHTML = text;

        // Clear input boxes after adding
        document.getElementById("title").value = "";
        document.getElementById("author").value = "";
        document.getElementById("totalPages").value = "";
        document.getElementById("readPages").value = "";
      }
    </script>
  </body>
</html>
